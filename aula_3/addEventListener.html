<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add event listener</title>
</head>
<body>
    
<button id="btn">clica ae</button>
<p id="olaMundo"></p>

<script>
const botao = document.getElementById("btn")
botao.addEventListener("click", disparaEvento)

function disparaEvento(){
    document.getElementById("olaMundo").innerHTML = "olaMundo!"
}
</script>


</body>
</html>
