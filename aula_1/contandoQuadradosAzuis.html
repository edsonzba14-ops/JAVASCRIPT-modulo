    <script>
      function contarQuadradosAzuis1() {
        const cores = document.getElementsByClassName("cor");

        var quantidadeAzul = 0;

        for (var i = 0; i < cores.length; i++) {
          if (cores[i].style.color === "blue") {
            quantidadeAzul++;
          }
        }
      }
