<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <style>
      table {
        width: 300px;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 5px;
        text-align: center;
      }
      .vermelho {
        background: #ffb3b3;
      }
      .verde {
        background: #b6ffb3;
      }
    </style>
  </head>
  <body>
    <h2>Tabela de Alunos</h2>
    <div id="tabela"></div>

    <script>
      const alunos = [
        { nome: "Ana", nota1: 8, nota2: 7 },
        { nome: "Bruno", nota1: 4, nota2: 5 },
        { nome: "Carla", nota1: 6, nota2: 6 },
        { nome: "Diego", nota1: 9, nota2: 10 },
      ];

      const tabela = document.createElement("table");
      tabela.innerHTML =
        "\n <tr>\n <th>Nome<\/th>\n <th>N1<\/th>\n <th>N2<\/th>\n <th>MÃ©dia<\/th>\n <\/tr>\n ";

      alunos.forEach((a) => {
        const media = (a.nota1 + a.nota2) / 2;
        const tr = document.createElement("tr");

        if (media < 6) tr.classList.add("vermelho");
        else tr.classList.add("verde");

        tr.innerHTML =
          "\n <td>" +
          a.nome +
          "<\/td>" +
          "<td>" +
          a.nota1 +
          "<\/td>" +
          "<td>" +
          a.nota2 +
          "<\/td>" +
          "<td>" +
          media.toFixed(1) +
          "<\/td>";

        tabela.appendChild(tr);
      });

      document.getElementById("tabela").appendChild(tabela);
    </script>
  </body>
</html>
