<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boas-vindas</title>

    <style>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
        color: #333;
        }
    </style>


</head>
<body>

  <h1 id="mensagem"></h1>

  <script>
    let nome = prompt("Digite seu nome");

    if (nome !== "" && nome !== null) {
      document.getElementById("mensagem").innerText =
        "Bem-vindo " + nome;
    } else {
      document.getElementById("mensagem").innerText =
        "Bem-vindo visitante";
    }
  </script>

</body>
</html>
