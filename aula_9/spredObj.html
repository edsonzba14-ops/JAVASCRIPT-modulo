<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spred Obj</title>
  </head>
  <body>
    <script>
      const pessoa = { nome: "Edson", idade: 18 };
      console.log(pessoa);

      const pessoa1 = { ...pessoa };
      console.log(pessoa1);

      const pessoa2 = { ...pessoa, cidade: "Teresópolis" };
      console.log(pessoa2);

      const pessoa3 = { ...pessoa, cidade: "Teresópolis", idade: 34 };
      console.log(pessoa3);
    </script>
  </body>
</html>
