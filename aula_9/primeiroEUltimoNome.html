  <head>
    <meta charset="UTF-8" />

    <title>Primeiro e Ãºltimo nome</title>

  <body></body>

  <script>
    const nomeCompleto = prompt("Digite seu nome completo:");

    const partesDoNome = nomeCompleto.split(" ");

    function primeiroEUltimoNome(...nomes) {
      const primeiroNome = nomes[0];
      const ultimoSobrenome = nomes[nomes.length -1];

      alert(`${primeiroNome} ${ultimoSobrenome}`);
      console.log(`${primeiroNome} ${ultimoSobrenome}`);
    }

    primeiroEUltimoNome(...partesDoNome);
  </script>
