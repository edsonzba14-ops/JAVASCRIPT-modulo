<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificar palíndromo</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
      }

      input {
        padding: 8px;
        font-size: 16px;
        margin-right: 8px;
        margin-bottom: 20px;
      }
      button {
        padding: 8px 12px;
      }
    </style>
  </head>
  <body>
    <h1>Verificar se uma palavra é um palíndromo</h1>

    <input type="text" id="palavraInput" placeholder="Digite uma palavra" />
    <button onclick="verificarPalindromo()">Verificar</button>
    <p id="resultado"></p>

    <script>
      function verificarPalindromo() {
        const palavraInput = document.getElementById("palavraInput");
        const palavra = palavraInput.value;
        const palavraInvertida = palavra.split("").reverse().join("");
        const resultado = document.getElementById("resultado");

        if (palavra === palavraInvertida) {
          resultado.textContent = `"${palavra}" é um palíndromo.`;
        } else {
          resultado.textContent = `"${palavra}" não é um palíndromo.`;
        }

        if (palavra.trim() === "") {
          resultado.textContent = "Por favor, digite uma palavra válida.";
        }

        palavraInput.value = "";
        palavraInput.focus();
      }
    </script>
  </body>
</html>
