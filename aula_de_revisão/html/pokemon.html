<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
  </head>
  <body>
    <h2>Pokédex</h2>

    <div class="bloco">
      <input id="id" placeholder="ID do Pokémon" />
      <input id="nome" placeholder="Nome do Pokémon" />
      <input id="tipo" placeholder="Tipo do Pokémon" />
      <input id="nivel" placeholder="Nível do Pokémon" />
      <input id="regiao" placeholder="Região do Pokémon" />

      <button id="enviar">Cadastrar</button>
      <button id="editar">Editar</button>
    </div>

    <div class="bloco">
      <input id="idPokemon" placeholder="ID para deletetar" />
      <button id="deletarPokemon">Deletar</button>
    </div>

    <div class="bloco">
      <button id="getPokemon">Listar Pokémon</button>
      <ul id="listarPokemon"></ul>
    </div>
  </body>


  <script type="module" src="/JS/pokemon.js"></script>
  
  <style>
    .bloco {
      width: 250px;
      padding: 10px;
      margin: 20px;
      border: 1px solid;
    }

    input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }

    button {
      margin-top: 5px;
      width: 100%;
    }
  </style>
</html>
